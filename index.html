<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content="width-device-width, initial-scale =1.0">
    <title>Login</title>

    <link rel="stylesheet" href="assets\css\estilos.css">
</head>
<body>
    <main>
        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-admin">
                    <h3>¿Eres administrador?</h3>
                    <p>Inicia sesión para entrar</p>
                    <button id="btn__iniciar-sesion_admin">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-vendedor">
                    <h3>¿Eres vendedor?</h3>
                    <p>Inicia sesión para entrar</p>
                    <button id="btn__iniciar-sesion_vendedor">Iniciar Sesión</button>
                </div>
            </div>
            <div class="contenedor__login">
                <form action="" class="formulario__login-admin">
                    <h2>Iniciar Sesión Admininistrador</h2>
                    <input type="text" placeholder="Usuario Administrador">
                    <input type="password" placeholder="Constraseña">
                    <a href="home.html">Entrar</a>
                </form>
                <form action="" class="formulario__login-vendedor">
                    <h2>Iniciar Sesión Vendedor</h2>
                    <input type="text" placeholder="Usuario Vendedor">
                    <input type="password" placeholder="Constraseña">
                    <a href="pedido.html">Entrar</a>
                </form>
            </div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
